{% load static %}
{% include 'professor/layout/layout.html' %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/drm.css' %}">
{% endblock %}
{% block content %}
    <div class="content">
        <div class="main-title">
            <h1>공지사항 상세</h1>
        </div>
        <div class="background one-page">
            <div class="detail-wrap">
                <div class="detail-title">
                    <h1>{{ object.title }}</h1>
                    <p class="date">{{ object.created_date }}</p>
                </div>
                <div class="detail-content">
                    <p>
                        {{ object.content|linebreaksbr }}
                    </p>
                </div>
            </div>
            {% for file in files %}
                <div class="dp-flex dp-end file-download-wrap mt-3">
                    <div class="dp-flex dp-end">
                        <a href="{{ file.file.url }}" download>
                            <div class="file mb-0">
                                <h2>{{ file.filename }}</h2>
                                <button><i class="fa-solid fa-download"></i></button>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            <div class="bottom-btn-wrap">
                <button type="button" class="btn btn-secondary medium-btn solid-btn"
                        onclick="location.href='{% url 'professor:curriculum' subject_id type_id %}'">
                    목록
                </button>
                <button type="button" class="btn btn-success medium-btn"
                        onclick="location.href='{% url 'professor:curriculum_modify' subject_id type_id object.id %}'">
                    수정
                </button>
            </div>
        </div>
    </div>

{% endblock %}
