    <!-- Modal -->

    <script>
        function moveUp(el) {
            var $tr = $(el).closest(".tb-list");
            $tr.prev().before($tr);
        }
        function moveDown(el) {
            var $tr = $(el).closest(".tb-list");
            $tr.next().after($tr);
        }
    </script>
